{% extends "template.html" %}
{% load static %}

{% block title %}
    <title>register</title>
{% endblock %}

{% block css_js %}

{% endblock %}

{% block body %}

<div class="container">
    <!--页头-->
    <div class="page-header">
        <h1>信息收集卡
            <small>共三步</small>
        </h1>
    </div>

    <!--进度条-->
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="33" aria-valuemin="0"
             aria-valuemax="100" style="width: 33%;">
            1/3
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">基本信息 <span class="glyphicon glyphicon-pushpin pull-right"></span></h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal my_form" action="index.html" method="post" >
                <div class="form-group">
                    <label for="inputtext1" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputtext1" placeholder="姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">邮件</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="inputEmail" placeholder="邮件">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputtext2" class="col-sm-2 control-label">班级</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputtext2" placeholder="班级">
                    </div>
                </div><div class="form-group">
                    <label for="inputtext3" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputtext3" placeholder="性别">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">头像</label>
                    <div class="col-sm-10">
                        <input type="file" class="" id="inputPassword3" placeholder="头像">
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">属性</label>
                    <div class="col-sm-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name = 'attr'>我是一个好人
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name = 'attr'>我是一个坏人
                            </label>
                        </div>
                        <div class="radio disabled">
                            <label>
                                <input type="radio" disabled>我不是一个人
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <button class="btn btn-success pull-right my_submit">下一步</button>
</div>

{% endblock %}

{% block js %}
    <script>
    $(".my_submit").click(function () {
        $(".my_form").submit()
    })
    
    </script>
    
{% endblock %}
